# the mouse
set -g mouse on

# use vim keys in copy mode
setw -g mode-keys vi

bind-key -t vi-copy WheelUpPane scroll-up
bind-key -t vi-copy WheelDownPane scroll-down

bind-key -t vi-copy v begin-selection 
bind-key -t vi-copy y copy-pipe "pbcopy"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# rebind prefix to ctrl-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# vim-like pane resizing  
bind -r C-l resize-pane -U
bind -r C-k resize-pane -D
bind -r C-j resize-pane -L
bind -r C-\; resize-pane -R

# vim-like pane switching
bind-key l select-pane -U 
bind-key k select-pane -D 
bind-key j select-pane -L 
bind-key \; select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# fast conf reload
bind r source-file ~/.tmux.conf

# start window indexing at one instead of zero
set -g base-index 1

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg colour39 #yellow
set-option -g status-attr dim

# show host name on left side of status bar
set -g status-left-length 100

# right side of status bar
set -g status-right-length 100

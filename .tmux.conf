# the mouse
set -g mouse on

# rebind prefix to ctrl-a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

# vim-like pane resizing  
bind -r C-l resize-pane -U
bind -r C-k resize-pane -D
bind -r C-j resize-pane -L
bind -r C-\; resize-pane -R

# vim-like pane switching
bind -r l select-pane -U 
bind -r k select-pane -D 
bind -r j select-pane -L 
bind -r \; select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# start window indexing at one instead of zero
set -g base-index 1

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# show host name on left side of status bar
set -g status-left-length 100

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 100
